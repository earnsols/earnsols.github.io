<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      background: linear-gradient(to right top, red, rgb(237, 104, 3));
      color: white;
      font-size: 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .notification {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      border: 2px solid rgb(237, 104, 3);
      border-radius: 5px;
      padding: 15px;
      margin: 15px;
    }

    .back-btn {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #ff7300;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Notifications</h1>
    <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>

    <div id="notifications-display" class="notification">
      Loading notifications...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDlGiy8p4Bg1skGy-aOW-bk_FaSEgzrag",
      authDomain: "earb-bitz.firebaseapp.com",
      databaseURL: "https://earb-bitz-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earb-bitz",
      storageBucket: "earb-bitz.appspot.com",
      messagingSenderId: "295167569247",
      appId: "1:295167569247:web:ac3d4ada18f694908b9aea",
      measurementId: "G-1F9ZKN1BH9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    async function fetchNotifications() {
      const user = auth.currentUser;
      if (user) {
        const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, "_");
        const notificationsRef = ref(database, 'notifications/' + userEmail);

        try {
          const snapshot = await get(notificationsRef);
          if (snapshot.exists()) {
            const notificationData = snapshot.val();
            const notificationMessage = notificationData.message;

            document.getElementById("notifications-display").innerHTML = `<p>${notificationMessage}</p>`;
          } else {
            document.getElementById("notifications-display").innerHTML = `<p>No notifications found.</p>`;
          }
        } catch (error) {
          console.error("Error retrieving notifications:", error);
          document.getElementById("notifications-display").innerHTML = `<p>Error fetching notifications.</p>`;
        }
      } else {
        document.getElementById("notifications-display").innerHTML = `<p>Please log in to see notifications.</p>`;
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        fetchNotifications();
      } else {
        document.getElementById("notifications-display").innerHTML = `<p>Please log in to see notifications.</p>`;
      }
    });
  </script>
</body>
</html>
