<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    /* General Reset */
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right top, red, rgb(237, 104, 3));
      color: white;
      font-size: 1rem;
    }

    /* Header Section */
    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 30px;
      margin-bottom: 10px;
      margin-top: -20px;
    }

    .back-btn {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .notification-list {
      padding: 20px;
      text-align: center;
    }

    .notification-item {
      background-color: rgb(255, 255, 255);
      color: rgb(237, 104, 3);
      border: 2px solid rgb(237, 104, 3);
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 15px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgb(237, 104, 3);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>
    <div class="balance">Notifications</div>
  </header>

  <!-- Notifications List Section -->
  <div class="notification-list" id="notifications-list">
    <!-- Notifications will be dynamically inserted here -->
  </div>

  <footer>
    <p>&copy; 2024 Earn Bitz. All Rights Reserved.</p>
  </footer>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDDlGiy8p4Bg1skGy-aOW-bk_FaSEgzrag",
      authDomain: "earb-bitz.firebaseapp.com",
      databaseURL: "https://earb-bitz-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earb-bitz",
      storageBucket: "earb-bitz.appspot.com",
      messagingSenderId: "295167569247",
      appId: "1:295167569247:web:ac3d4ada18f694908b9aea",
      measurementId: "G-1F9ZKN1BH9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Function to display notifications
    async function displayNotifications() {
      const notificationsList = document.getElementById('notifications-list');
      const user = auth.currentUser;

      if (user) {
        const sanitizedEmail = user.email.replace(/[^a-zA-Z0-9]/g, "_");
        const notificationsRef = ref(database, 'notifications/' + sanitizedEmail);

        try {
          const snapshot = await get(notificationsRef);
          if (snapshot.exists()) {
            const notifications = snapshot.val();
            notificationsList.innerHTML = ''; // Clear any existing notifications

            // Loop through and display notifications
            for (let key in notifications) {
              const notificationItem = document.createElement('div');
              notificationItem.classList.add('notification-item');
              notificationItem.innerHTML = `<h4>Notification:</h4><p>${notifications[key]}</p>`;
              notificationsList.appendChild(notificationItem);
            }
          } else {
            notificationsList.innerHTML = '<p>No notifications found.</p>';
          }
        } catch (error) {
          console.error("Error retrieving notifications:", error);
          notificationsList.innerHTML = '<p>Error retrieving notifications.</p>';
        }
      } else {
        notificationsList.innerHTML = '<p>Please log in to view notifications.</p>';
      }
    }

    // Monitor Auth State Change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is logged in, display notifications
        displayNotifications();
      } else {
        // User is not logged in, show login prompt
        document.getElementById('notifications-list').innerHTML = '<p>Please log in to view notifications.</p>';
      }
    });
  </script>

</body>
</html>
