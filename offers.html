  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDDlGiy8p4Bg1skGy-aOW-bk_FaSEgzrag",
      authDomain: "earb-bitz.firebaseapp.com",
      databaseURL: "https://earb-bitz-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earb-bitz",
      storageBucket: "earb-bitz.appspot.com",
      messagingSenderId: "295167569247",
      appId: "1:295167569247:web:ac3d4ada18f694908b9aea",
      measurementId: "G-1F9ZKN1BH9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Balance Display
    const balanceDisplay = document.getElementById('balance-display');

    async function fetchBalance() {
      const user = auth.currentUser;
      if (user) {
        const userRef = ref(database, 'users/' + user.uid + '/currency');
        try {
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const pins = snapshot.val();
            balanceDisplay.innerHTML = `Balance: ${pins} Pins`;
          } else {
            balanceDisplay.innerHTML = `Balance: No data available`;
          }
        } catch (error) {
          console.error("Error retrieving balance:", error);
          balanceDisplay.innerHTML = `Balance: Error fetching data`;
        }
      } else {
        balanceDisplay.innerHTML = `Balance: Please log in`;
      }
    }

    // Monitor Auth State Change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is logged in, fetch balance
        fetchBalance();
      } else {
        // User is not logged in, show login prompt
        balanceDisplay.innerHTML = `Balance: Please log in`;
      }
    });

    // Function to start offer and open the link
    function startOffer(url) {
      const user = auth.currentUser;
      if (user) {
        // Open the offer URL in a new tab
        window.open(url, '_blank');

        // Add 20 pins after 1 minute (delay)
        setTimeout(async () => {
          const userRef = ref(database, 'users/' + user.uid + '/currency');
          try {
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
              let currentBalance = snapshot.val();

              // Add 20 pins to the current balance
              const updatedBalance = currentBalance + 0.20;

              // Update the new balance in Firebase
              await set(userRef, updatedBalance);

              // Update the balance display on the page
              balanceDisplay.innerHTML = `Balance: ${updatedBalance} Pins`;
            }
          } catch (error) {
            console.error("Error updating balance:", error);
          }
        }, 180000); // Wait 1 minute before adding pins
      }
    }

    // Adding event listeners for each offer button
    document.getElementById('offer1').addEventListener('click', () => startOffer('https://www.modcraftforge.com/minecraft/ambush-padoru?pub=3217202'));
    document.getElementById('offer2').addEventListener('click', () => startOffer('https://www.modcraftforge.com/minecraft/ambush-padoru?pub=3217202'));
    document.getElementById('offer3').addEventListener('click', () => startOffer('https://www.modcraftforge.com/minecraft/ambush-padoru?pub=3217202'));
    document.getElementById('survey').addEventListener('click', () => startOffer('https://www.directcpi.com/view.php?id=5538760&pub=3217202'));
